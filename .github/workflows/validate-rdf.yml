name: Validate RDF

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Validate RDF
        uses: vemonet/jena-riot-action@v3.14
        with:
          input: _data/vocabolangelo.ttl
